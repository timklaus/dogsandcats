<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cats Vs. Dogs</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats Vs. Dogs</h1>
      <p>Click an animal to say something.</p>
        <div class="row">
          <div class="col-sm-6">
            <img id="dogpicture" src="img/dog.jpg" alt="Picture of a dog"> 
          </div>
          <div class="col-sm-6">
            <img id="catpicture" src="img/cat.jpeg" alt="Picture of cat">
          </div>
      </div>  
      <div class="row">
        <div class="col-md-6">
          <h2>The Animal Says:</h2>
          <ul class="unstyled" id="animalNoises">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
